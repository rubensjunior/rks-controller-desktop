<!-- Wappler include head-page="index.html" is="dmx-app" id="home" appConnect="local" bootstrap5="local" capacitor="local" components="{dmxValidator:{}}" -->
<div class="container vh-100">
    <div class="row h-100">
        <div class="col align-self-center">
            <div class="row">
                <div class="col-8">
                    <h1 class="text-white mb-4">Governança de gastos sem planilhas, sem surpresa e sem ERP.</h1>
                    <p class="text-white">Controle o ciclo completo das despesas — do momento em que a decisão é tomada até o impacto real no orçamento e no caixa.</p>
                </div>
            </div>
        </div>
        <div class="col align-self-center">
            <div class="row align-items-center justify-content-end">
                <div class="col-8 bg-white rounded-4 p-5">
                    <h3>RKS Controller</h3>
                    <p class="mb-4 text-muted">Seja bem-vindo(a)</p>
                    <form id="form1" is="dmx-serverconnect-form" method="post" action="http://localhost:3000/api/cliente/login" site="rks-controller" dmx-on:error="notificacoes.danger('Ocorreu um erro!')" dmx-on:success="usuario.set('id',form1.data.identity);navegacao.goto('interno/backoffice.html')">
                        <div class="form-group mb-3"> <label for="email_ipt" class="form-label">E-mail</label>
                            <input type="email" class="form-control py-2" id="email_ipt" name="email_ipt" aria-describedby="input1_help" required="" data-msg-required="Este é um campo obrigatório!" data-rule-email="" data-msg-email="Insira um e-mail válido!">
                        </div>
                        <div class="form-group mb-3"> <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control py-2" id="password" name="password" aria-describedby="input1_help1">
                            <small id="input1_help1" class="form-text text-muted">Esqueceu sua senha? Clique aqui.</small>
                        </div>
                        <div class="form-group"> <button id="btn1" class="btn w-100 py-2 btn-dark" type="submit">Realizar login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

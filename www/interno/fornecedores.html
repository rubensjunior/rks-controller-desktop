<!-- Wappler include head-page="backoffice.html" is="dmx-app" id="fornecedores" appConnect="local" bootstrap5="local" capacitor="local" components="{dmxBootstrap5Modal:{},dmxFormatter:{}}" -->
<div class="modal" id="modal_fornecedor" is="dmx-bs5-modal" tabindex="-1" nocloseonclick="true" nokeyboard="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Cadastro de fornecedores</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-group mb-4"> <label for="pj_cnpj" class="form-label">Tipo de fornecedor</label>
                    <select id="select_perfil" class="form-select py-2" name="select_perfil">
                        <option value="0">Escolha o tipo</option>
                        <option value="1">Pessoa Física</option>
                        <option value="2">Pessoa Jurídica</option>
                    </select>
                </div>
                <form id="form_pf" dmx-show="select_perfil.selectedValue==1">

                    <div class="row">
                        <div class="col">
                            <div class="form-group mb-3"> <label for="pf_nome" class="form-label">Nome completo</label>
                                <input type="text" class="form-control py-2" id="pf_nome" name="pf_nome" aria-describedby="input1_help2">
                                <input type="hidden" class="form-control py-2" id="pf_ref_empresa" name="pf_ref_empresa" aria-describedby="input1_help2" dmx-bind:value="usuario_atual.data.query_usuario.empresa_selecionada">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group mb-3"> <label for="pf_nome" class="form-label">CPF</label>
                                <input type="text" class="form-control py-2" id="pf_cpf" name="pf_cpf" aria-describedby="input2_help2">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group mb-3"> <label for="pf_nome" class="form-label">Categoria</label>
                                <select id="pf_categoria" class="form-select py-2" name="pf_categoria">
                                    <option value="1">Option One</option>
                                    <option value="2">Option Two</option>
                                    <option value="3">Option Three</option>
                                </select>
                            </div>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group mb-3"> <label for="pf_nome" class="form-label">E-mail</label>
                                <input type="email" class="form-control py-2" id="pf_email" name="pf_email" aria-describedby="input1_help4">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group mb-3"> <label for="pf_nome" class="form-label">Telefone</label>
                                <input id="pf_telefone" name="pf_telefone" type="text" class="form-control py-2">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group mb-3"> <label for="pf_nome" class="form-label">Whatsapp</label>
                                <input id="pf_whatsapp" name="pf_whatsapp" type="text" class="form-control py-2">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">
                            <div class="form-group mb-3"> <label for="pf_nome" class="form-label">Endereço completo</label>
                                <input type="text" class="form-control py-2" id="pf_endereco" name="pf_endereco" aria-describedby="input1_help">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group mb-3"> <label for="pf_nome" class="form-label">CEP</label>
                                <input type="text" class="form-control py-2" id="pf_cep" name="pf_cep" aria-describedby="input2_help">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group mb-3"> <label for="pf_nome" class="form-label">Bairro</label>
                                <input type="text" class="form-control py-2" id="pf_bairro" name="pf_bairro" aria-describedby="input1_help3">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group mb-3"> <label for="pf_nome" class="form-label">Cidade</label>
                                <input type="text" class="form-control py-2" id="pf_cidade" name="pf_cidade" aria-describedby="input2_help3">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group mb-3"> <label for="pf_nome" class="form-label">Estado</label>
                                <select id="pf_estado" class="form-select py-2" name="pf_estado">
                                    <option value="1">Option One</option>
                                    <option value="2">Option Two</option>
                                    <option value="3">Option Three</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </form>
                <form id="form_pj" dmx-show="select_perfil.selectedValue==2">

                    <div class="row">
                        <div class="col">
                            <div class="form-group mb-3"> <label for="pj_razao_social" class="form-label">Razão social</label>
                                <input type="text" class="form-control py-2" id="pj_razao_social" name="pj_razao_social" aria-describedby="input1_help2">
                                <input type="hidden" class="form-control py-2" id="pj_ref_empresa" name="pj_ref_empresa" aria-describedby="input1_help2" dmx-bind:value="usuario_atual.data.query_usuario.empresa_selecionada">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group mb-3"> <label for="pj_razao_social" class="form-label">Nome fantasia</label>
                                <input type="text" class="form-control py-2" id="pj_nome_fantasia" name="pj_nome_fantasia" aria-describedby="input2_help2">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group mb-3"> <label for="pj_cnpj" class="form-label">CNPJ</label>
                                <input type="text" class="form-control py-2" id="pj_cnpj" name="pj_cnpj" aria-describedby="input1_help1">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group mb-3"> <label for="pj_cnpj" class="form-label">Categoria</label>
                                <select id="pj_categoria" class="form-select py-2" name="pj_categoria">
                                    <option value="1">Option One</option>
                                    <option value="2">Option Two</option>
                                    <option value="3">Option Three</option>
                                </select>
                            </div>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group mb-3"> <label for="pj_email" class="form-label">E-mail</label>
                                <input type="email" class="form-control py-2" id="pj_email" name="pj_email" aria-describedby="input1_help4">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group mb-3"> <label for="pj_email" class="form-label">Telefone</label>
                                <input id="pj_telefone" name="pj_telefone" type="text" class="form-control py-2">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group mb-3"> <label for="pj_email" class="form-label">Whatsapp</label>
                                <input id="pj_whatsapp" name="pj_whatsapp" type="text" class="form-control py-2">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">
                            <div class="form-group mb-3"> <label for="pj_endereco" class="form-label">Endereço completo</label>
                                <input type="text" class="form-control py-2" id="pj_endereco" name="pj_endereco" aria-describedby="input1_help">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group mb-3"> <label for="pj_cep" class="form-label">CEP</label>
                                <input type="text" class="form-control py-2" id="pj_cep" name="pj_cep" aria-describedby="input2_help">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group mb-3"> <label for="pj_bairro" class="form-label">Bairro</label>
                                <input type="text" class="form-control py-2" id="pj_bairro" name="pj_bairro" aria-describedby="input1_help3">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group mb-3"> <label for="pj_bairro" class="form-label">Cidade</label>
                                <input type="text" class="form-control py-2" id="pj_cidade" name="pj_cidade" aria-describedby="input2_help3">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group mb-3"> <label for="pj_estado" class="form-label">Estado</label>
                                <select id="pj_estado" class="form-select py-2" name="pj_estado">
                                    <option value="1">Option One</option>
                                    <option value="2">Option Two</option>
                                    <option value="3">Option Three</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" dmx-on:click="run({condition:{outputType:'boolean',if:`select_perfil.selectedValue==1`,then:{steps:{run:{outputType:'text',action:`form_pf.submit()`}}},else:{steps:{run:{outputType:'text',action:`form_pj.submit()`}}}}})" dmx-bind:disabled="select_perfil.selectedValue==0">Cadastrar</button>
            </div>
        </div>
    </div>
</div>
<header class="my-5">
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col">
                <h4 class="m-0 mb-1">Fornecedores</h4>
            </div>
            <div class="col text-end">
                <button id="btn1" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal_fornecedor">Adicionar&nbsp;</button>
            </div>
        </div>
    </div>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="col p-4 rounded-3 bg-white">
            <table class="table">
                <thead>
                    <tr>
                        <th class="titulo-tabela pb-3 bg-white">Nome departamento</th>
                        <th class="titulo-tabela pb-3 bg-white">Descricao departamento</th>
                        <th class="titulo-tabela pb-3 bg-white text-end">Ações</th>
                    </tr>
                </thead>
                <tbody dmx-generator="bs5table" key="dep_id">
                    <tr>
                        <td dmx-text="nome_departamento" class="py-3 texto-tabela fw-bold"></td>
                        <td dmx-text="descricao_departamento" class="py-3 texto-tabela-secundario"></td>
                        <td class="py-3 texto-tabela-secundario text-end">
                            <div class="dropdown">
                                <button id="dropdown1" class="btn dropdown-toggle btn-sm btn-light" type="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Ações&nbsp;</button>
                                <div class="dropdown-menu" aria-labelledby="dropdown1">
                                    <button id="btn2" class="btn w-100 text-start text-primary" data-bs-target="#modal_editar_departamento" data-bs-toggle="modal" dmx-on:click="data_departamento.select(dep_id)">Editar</button>
                                    <button id="btn4" class="btn w-100 text-start text-secondary" data-bs-target="#modal_membros" data-bs-toggle="modal" dmx-on:click="run([{run:{outputType:'text',action:`data_departamento.select(dep_id)`}},{wait:{delay:400}},{run:{outputType:'text',action:`lista_membros.load({id_departamento: data_departamento.data.dep_id})`}}])">Adicionar membro</button>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

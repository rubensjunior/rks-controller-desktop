<!-- Wappler include head-page="backoffice.html" is="dmx-app" id="fornecedores" appConnect="local" bootstrap5="local" capacitor="local" components="{dmxBootstrap5Modal:{},dmxFormatter:{}}" -->
<div class="modal" id="modal_fornecedor" is="dmx-bs5-modal" tabindex="-1" nocloseonclick="true" nokeyboard="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Cadastro de fornecedores</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-group mb-4"> <label for="input3" class="form-label">Tipo de fornecedor</label>
                    <select id="select_perfil" class="form-select py-2" name="select_perfil">
                        <option value="0">Escolha o tipo</option>
                        <option value="1">Pessoa Física</option>
                        <option value="2">Pessoa Jurídica</option>
                    </select>
                </div>
                <form id="form_pf" dmx-show="select_perfil.selectedValue==1">

                    <div class="row">
                        <div class="col">
                            <div class="form-group mb-3"> <label for="input8" class="form-label">Nome completo</label>
                                <input type="text" class="form-control py-2" id="input8" name="input1" aria-describedby="input1_help2" placeholder="Enter some text">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group mb-3"> <label for="input8" class="form-label">CPF</label>
                                <input type="text" class="form-control py-2" id="input8" name="input2" aria-describedby="input2_help2" placeholder="Enter some text">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group mb-3"> <label for="input8" class="form-label">Categoria</label>
                                <select id="select3" class="form-select py-2">
                                    <option value="1">Option One</option>
                                    <option value="2">Option Two</option>
                                    <option value="3">Option Three</option>
                                </select>
                            </div>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group mb-3"> <label for="input8" class="form-label">E-mail</label>
                                <input type="text" class="form-control py-2" id="input8" name="input1" aria-describedby="input1_help4" placeholder="Enter some text">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group mb-3"> <label for="input8" class="form-label">Telefone</label>
                                <input id="text3" name="text1" type="text" class="form-control py-2">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group mb-3"> <label for="input8" class="form-label">Whatsapp</label>
                                <input id="text3" name="text1" type="text" class="form-control py-2">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">
                            <div class="form-group mb-3"> <label for="input8" class="form-label">Endereço completo</label>
                                <input type="text" class="form-control py-2" id="input8" name="input1" aria-describedby="input1_help" placeholder="Enter some text">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group mb-3"> <label for="input8" class="form-label">CEP</label>
                                <input type="text" class="form-control py-2" id="input8" name="input2" aria-describedby="input2_help" placeholder="Enter some text">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group mb-3"> <label for="input8" class="form-label">Bairro</label>
                                <input type="text" class="form-control py-2" id="input8" name="input1" aria-describedby="input1_help3" placeholder="Enter some text">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group mb-3"> <label for="input8" class="form-label">Cidade</label>
                                <input type="text" class="form-control py-2" id="input8" name="input2" aria-describedby="input2_help3" placeholder="Enter some text">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group mb-3"> <label for="input8" class="form-label">Estado</label>
                                <input type="text" class="form-control py-2" id="input8" name="input2" aria-describedby="input2_help4" placeholder="Enter some text">
                            </div>
                        </div>
                    </div>
                </form>
                <form id="form_pj" dmx-show="select_perfil.selectedValue==2">

                    <div class="row">
                        <div class="col">
                            <div class="form-group mb-3"> <label for="input4" class="form-label">Razão social</label>
                                <input type="text" class="form-control py-2" id="input4" name="input1" aria-describedby="input1_help2" placeholder="Enter some text">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group mb-3"> <label for="input4" class="form-label">Nome fantasia</label>
                                <input type="text" class="form-control py-2" id="input4" name="input2" aria-describedby="input2_help2" placeholder="Enter some text">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group mb-3"> <label for="input3" class="form-label">CNPJ</label>
                                <input type="text" class="form-control py-2" id="input3" name="input1" aria-describedby="input1_help1" placeholder="Enter some text">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group mb-3"> <label for="input3" class="form-label">Categoria</label>
                                <select id="select1" class="form-select py-2">
                                    <option value="1">Option One</option>
                                    <option value="2">Option Two</option>
                                    <option value="3">Option Three</option>
                                </select>
                            </div>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group mb-3"> <label for="input7" class="form-label">E-mail</label>
                                <input type="text" class="form-control py-2" id="input7" name="input1" aria-describedby="input1_help4" placeholder="Enter some text">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group mb-3"> <label for="input7" class="form-label">Telefone</label>
                                <input id="text1" name="text1" type="text" class="form-control py-2">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group mb-3"> <label for="input7" class="form-label">Whatsapp</label>
                                <input id="text2" name="text1" type="text" class="form-control py-2">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">
                            <div class="form-group mb-3"> <label for="input1" class="form-label">Endereço completo</label>
                                <input type="text" class="form-control py-2" id="input1" name="input1" aria-describedby="input1_help" placeholder="Enter some text">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group mb-3"> <label for="input2" class="form-label">CEP</label>
                                <input type="text" class="form-control py-2" id="input2" name="input2" aria-describedby="input2_help" placeholder="Enter some text">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group mb-3"> <label for="input5" class="form-label">Bairro</label>
                                <input type="text" class="form-control py-2" id="input5" name="input1" aria-describedby="input1_help3" placeholder="Enter some text">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group mb-3"> <label for="input5" class="form-label">Cidade</label>
                                <input type="text" class="form-control py-2" id="input5" name="input2" aria-describedby="input2_help3" placeholder="Enter some text">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group mb-3"> <label for="input6" class="form-label">Estado</label>
                                <input type="text" class="form-control py-2" id="input6" name="input2" aria-describedby="input2_help4" placeholder="Enter some text">
                            </div>
                        </div>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" dmx-on:click="run({condition:{outputType:'boolean',if:`select_perfil.selectedValue==1`,then:{steps:{run:{outputType:'text',action:`form_pf.submit()`}}},else:{steps:{run:{outputType:'text',action:`form_pj.submit()`}}}}})" dmx-bind:disabled="select_perfil.selectedValue==0">Cadastrar</button>
            </div>
        </div>
    </div>
</div>
<header class="my-5">
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col">
                <h4 class="m-0 mb-1">Fornecedores</h4>
            </div>
            <div class="col text-end">
                <button id="btn1" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal_fornecedor">Adicionar&nbsp;</button>
            </div>
        </div>
    </div>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="col p-4 rounded-3 bg-white">
            <table class="table">
                <thead>
                    <tr>
                        <th class="titulo-tabela pb-3 bg-white">Nome departamento</th>
                        <th class="titulo-tabela pb-3 bg-white">Descricao departamento</th>
                        <th class="titulo-tabela pb-3 bg-white text-end">Ações</th>
                    </tr>
                </thead>
                <tbody dmx-generator="bs5table" key="dep_id">
                    <tr>
                        <td dmx-text="nome_departamento" class="py-3 texto-tabela"></td>
                        <td dmx-text="descricao_departamento" class="py-3 texto-tabela-secundario"></td>
                        <td class="py-3 texto-tabela-secundario text-end">
                            <div class="dropdown">
                                <button id="dropdown1" class="btn dropdown-toggle btn-sm btn-light" type="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Ações&nbsp;</button>
                                <div class="dropdown-menu" aria-labelledby="dropdown1">
                                    <button id="btn2" class="btn w-100 text-start text-primary" data-bs-target="#modal_editar_departamento" data-bs-toggle="modal" dmx-on:click="data_departamento.select(dep_id)">Editar</button>
                                    <button id="btn4" class="btn w-100 text-start text-secondary" data-bs-target="#modal_membros" data-bs-toggle="modal" dmx-on:click="run([{run:{outputType:'text',action:`data_departamento.select(dep_id)`}},{wait:{delay:400}},{run:{outputType:'text',action:`lista_membros.load({id_departamento: data_departamento.data.dep_id})`}}])">Adicionar membro</button>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

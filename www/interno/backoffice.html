<!doctype html>
<html lang="pt-br">

<head>
    <script src="../dmxAppConnect/dmxAppConnect.js"></script>
    <meta charset="UTF-8">
    <title>RKS Controller - Backoffice</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../bootstrap/5/css/bootstrap.min.css" />
    <script src="../capacitor.js"></script>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../dmxAppConnect/dmxRouting/dmxRouting.js" defer></script>
    <script src="../js/routes.js" defer></script>
    <script src="../dmxAppConnect/dmxBootstrap5Navigation/dmxBootstrap5Navigation.js" defer></script>
    <script src="../dmxAppConnect/dmxStateManagement/dmxStateManagement.js" defer></script>
    <script src="../dmxAppConnect/dmxBrowser/dmxBrowser.js" defer></script>
    <link rel="stylesheet" href="../dmxAppConnect/dmxNotifications/dmxNotifications.css" />
    <script src="../dmxAppConnect/dmxNotifications/dmxNotifications.js" defer></script>
    <script src="../dmxAppConnect/dmxBootstrap5Offcanvas/dmxBootstrap5Offcanvas.js" defer></script>
    <script src="../dmxAppConnect/dmxBootstrap5Modal/dmxBootstrap5Modal.js" defer></script>
    <link rel="stylesheet" href="../fontawesome4/css/font-awesome.min.css" />
    <script src="../dmxAppConnect/dmxDataTraversal/dmxDataTraversal.js" defer></script>
    <link rel="stylesheet" href="../dmxAppConnect/dmxValidator/dmxValidator.css" />
    <script src="../dmxAppConnect/dmxValidator/dmxValidator.js" defer></script>
    <script src="../js/mascara-cpf.js" defer></script>
    <link rel="stylesheet" href="../dmxAppConnect/dmxBootstrap5TableGenerator/dmxBootstrap5TableGenerator.css" />
    <script src="../dmxAppConnect/dmxBootstrap5Collapse/dmxBootstrap5Collapse.js" defer></script>
    <script src="../dmxAppConnect/dmxFormatter/dmxFormatter.js" defer></script>
</head>

<body is="dmx-app" id="backoffice" class="bg-cinza">
    <dmx-value id="sidebar_visibilidade" dmx-bind:value="0"></dmx-value>
    <div class="wappler-block container-fluid vh-100">
        <div class="row shadow-sm">
            <div class="col-12 col-md-4 col-xl-2 bg-dark py-3">
                <div class="d-flex justify-content-between align-items-center"><a href="/interno/home" class="text-decoration-none text-black" internal="true">
                        <img src="../assets/images/rks-controller-logo.png" height="32">
                    </a><button id="btn2" class="btn btn-outline-secondary btn-sm" dmx-on:click="run({condition:{outputType:'boolean',if:`sidebar_visibilidade.value==0`,then:{steps:{run:{outputType:'text',action:`sidebar_visibilidade.setValue(1)`}}},else:{steps:{run:{outputType:'text',action:`sidebar_visibilidade.setValue(0)`}}}}})"><i class="fa fa-bars fa-lg"></i><br></button></div>
            </div>
        </div>
        <div class="row h-100">
            <div class="col-12 col-md-4 col-xl-2 bg-dark py-3" id="sidebar" dmx-show="sidebar_visibilidade.value==0">
                <div class="d-flex flex-row gap-3 align-items-center mb-4">
                    <img src="../assets/images/avatar.jpg" height="56" class="rounded">
                    <div class="d-flex flex-column justify-content-center">
                        <p class="m-0 small lh-1 text-success">Bem-vindo(a)</p>
                        <p class="text-white m-0 lh-lg fw-bold">{{usuario_atual.data.query_usuario.nome_completo.split(' ')[0]}}</p>
                    </div>
                </div>
                <h6 class="titulo-menu">GASTOS</h6>
                <div class="nav w-100 flex-column">
                    <a class="nav-item nav-link font-menu" href="#">Solicitações</a>
                    <a class="nav-item nav-link font-menu " href="#">Compromissos</a>
                    <a class="nav-item nav-link font-menu " href="#">Competências</a>
                    <a class="nav-item nav-link font-menu " href="#">Pagamentos</a>
                </div>
                <h6 class="titulo-menu my-2">Projetos</h6>
                <div class="nav w-100 flex-column">
                    <a class="nav-item nav-link font-menu " href="#">Projetos</a>
                </div>
                <h6 class="titulo-menu my-2">Cadastros</h6>
                <div class="nav w-100 flex-column">
                    <a class="nav-item nav-link font-menu " href="/interno/departamentos" internal="true">Departamentos</a>
                    <a class="nav-item nav-link font-menu " href="/interno/fornecedores" internal="true">Fornecedores</a>
                    <a class="nav-item nav-link font-menu " href="#">Fontes de financiamento<br></a>
                </div>
                <h6 class="titulo-menu my-2">Configurações</h6>


                <div class="nav w-100 flex-column">
                    <a class="nav-item nav-link font-menu " href="/interno/usuarios-acessos" internal="true">Usuários e acessos</a>
                    <a class="nav-item nav-link font-menu " href="#">Perfil da empresa</a>
                </div>




            </div>
            <div class="col px-3 overflow-auto" is="dmx-view" id="view1" "=""></div></div>
    </div>




    <dmx-notifications id=" notificacoes" position="bottom" align="center"></dmx-notifications>
                <div is="dmx-browser" id="navegacao"></div>
                <dmx-local-manager id="usuario"></dmx-local-manager>
                <dmx-serverconnect id="usuario_atual" url="http://localhost:3000/api/electron/perfil-usuario" site="rks-controller" dmx-param:id="usuario.data.id"></dmx-serverconnect>

                <script src="../bootstrap/5/js/bootstrap.bundle.min.js">
                </script>
</body>

</html>
